<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as toBuyCtrl"  class="col-md-6">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in toBuyCtrl.items">
       <li ng-click="toBuyCtrl.buyItem($index)"  ng-if="!item.bought">Buy {{item.quantity}}  {{item.name}} <button  class="btn btn-default">
         <span class="glyphicon glyphicon-ok">Bought</span>
       </button></li>
     </ul>
     <div ng-if="toBuyCtrl.everythingBought()"  class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as boughtCtrl"  class="col-md-6">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in boughtCtrl.items">
       <li ng-if="item.bought">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="boughtCtrl.nothingBought()" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
